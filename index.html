<!doctype html>
<html lang="ru" class="theme-pink">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мой био • links</title>
    <meta name="description" content="Лаконичный link-in-bio в стиле guns.lol: только иконки, неоновые темы и кастомный фон." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <!-- Иконки: Tabler Icons (легкие, открытые) -->
    <link href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<!-- Панель управления темами и фоном -->
<div class="controls">
    <div class="swatches" role="group" aria-label="Темы">
        <button class="swatch swatch-acid" data-theme="acid" title="Кислотный"></button>
        <button class="swatch swatch-pink" data-theme="pink" title="Розово‑фиолетовый"></button>
        <button class="swatch swatch-neon" data-theme="neon" title="Неоновый"></button>
    </div>
    <div class="bg-tools" role="group" aria-label="Фон">
        <button id="bgUploadBtn" class="circle-btn" title="Загрузить фон (файл)">
            <i class="ti ti-photo"></i>
        </button>
        <button id="bgLinkBtn" class="circle-btn" title="Фон по ссылке (URL)">
            <i class="ti ti-link"></i>
        </button>
        <button id="bgResetBtn" class="circle-btn" title="Сбросить кастомный фон">
            <i class="ti ti-trash"></i>
        </button>
        <input id="bgUploadInput" type="file" accept="image/*" hidden />
    </div>
</div>

<!-- Контент -->
<main class="profile">
    <img id="avatar" class="avatar" src="assets/images/avatar.jpg" alt="Аватар" />
    <h1 id="name" class="name">Ваш ник</h1>
    <p id="bio" class="bio">Короткое био — кто вы и чем занимаетесь</p>

    <!-- Только иконки-ссылки -->
    <ul id="links" class="icon-list" aria-label="Ссылки"></ul>
</main>

<script src="js/app.js"></script>
</body>
</html>
