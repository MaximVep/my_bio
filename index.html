<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Мой био</title>
  <meta name="theme-color" content="#0a0a0f" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="theme-acid">
  <!-- Иконка настроек -->
  <button id="settingsBtn" class="floating-btn" aria-label="Открыть настройки" title="Настройки">
    <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
      <path d="M10.325 4.317a1 1 0 0 1 1.35-.436l.555.277a2 2 0 0 0 1.801 0l.555-.277a1 1 0 0 1 1.351.436l.388.673a2 2 0 0 0 1.299.95l.746.186a1 1 0 0 1 .757.97v.77a2 2 0 0 0 .442 1.26l.494.616a1 1 0 0 1 0 1.246l-.494.616a2 2 0 0 0-.442 1.26v.77a1 1 0 0 1-.757.97l-.746.186a2 2 0 0 0-1.299.95l-.388.673a1 1 0 0 1-1.351.436l-.555-.277a2 2 0 0 0-1.801 0l-.555.277a1 1 0 0 1-1.35-.436l-.389-.673a2 2 0 0 0-1.298-.95l-.747-.186a1 1 0 0 1-.756-.97v-.77a2 2 0 0 0-.442-1.26l-.494-.616a1 1 0 0 1 0-1.246l.494-.616a2 2 0 0 0 .442-1.26v-.77a1 1 0 0 1 .756-.97l.747-.186a2 2 0 0 0 1.298-.95l.389-.673zM12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" fill="currentColor"/>
    </svg>
  </button>

  <!-- Панель настроек -->
  <div id="settingsPanel" class="settings-panel" hidden>
    <div class="panel-header">
      <strong>Настройки</strong>
      <button id="closeSettings" class="icon-only" aria-label="Закрыть">
        ✕
      </button>
    </div>

    <div class="panel-section">
      <div class="label">Тема</div>
      <div class="theme-swatches">
        <button class="swatch" data-theme="acid" title="Кислотная"></button>
        <button class="swatch" data-theme="pinkpurple" title="Розово‑фиолетовая"></button>
        <button class="swatch" data-theme="neon" title="Неоновая"></button>
      </div>
    </div>

    <div class="panel-section">
      <div class="label">Кастомный фон</div>
      <div class="bg-controls">
        <input id="bgUrl" type="url" placeholder="https://ссылка-на-фон.jpg" />
        <div class="row">
          <label class="file-label">
            <input id="bgFile" type="file" accept="image/*" />
            Загрузить файл
          </label>
          <button id="bgApplyUrl" class="primary">Применить</button>
        </div>
        <button id="bgReset" class="ghost">Сбросить фон</button>
      </div>
    </div>
  </div>

  <!-- Контент -->
  <main class="wrap">
    <section class="card">
      <div class="avatar">
        <img id="avatar" src="assets/img/avatar.jpg" alt="Аватар" />
      </div>
      <h1 id="name">Ваше имя</h1>
      <p id="handle" class="muted">@вашник</p>
      <p id="bio" class="bio">Короткое описание о себе, чем занимаетесь, чем можете быть полезны.</p>

      <!-- Только иконки ссылок -->
      <ul id="links" class="links" aria-label="Ссылки"></ul>
    </section>
  </main>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
